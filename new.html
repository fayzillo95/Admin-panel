<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Events in JavaScript</title>
</head>
<body>

    <h2>Klaviatura tugmalarini kuzatish</h2>
    <input type="text" id="userInput" placeholder="Tugma bosing...">
    <p id="output">Bosanilgan tugma: </p>

    <script>
        const userInput = document.getElementById("userInput");
        const output = document.getElementById("output");

        // Keydown hodisasi
        // userInput.addEventListener("keydown", function(event) {
        //     output.textContent += " " + event.key;
        // });

        // // Keyup hodisasi
        // userInput.addEventListener("keyup", function(event) {
        //     output.textContent = "Tugma bo'shatildi: " + event.key;
        // });



        
        // Keypress hodisasi (faqat matn tugmalari uchun)
        userInput.addEventListener("keypress", function(event) {
            output.textContent += " " + event.key;
        });
    </script>

</body>
</html>
